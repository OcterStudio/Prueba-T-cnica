<h2 class="text-2xl font-bold mb-4">Agregar Producto</h2>
<form (ngSubmit)="onSubmit()" #productForm="ngForm" class="bg-white p-6 rounded-lg shadow-md">
  <div class="mb-4">
    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nombre:</label>
    <input type="text" id="name" name="name" [(ngModel)]="name" required
           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>

  <div class="mb-4">
    <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Precio:</label>
    <input type="number" id="price" name="price" [(ngModel)]="price" required min="0" #priceInput="ngModel"
           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
           [class.border-red-500]="priceInput.invalid && priceInput.touched">
    <p *ngIf="priceInput.invalid && priceInput.touched && priceInput.errors?.['min']" class="text-red-500 text-xs italic">El precio no puede ser negativo.</p>
    <p *ngIf="priceInput.invalid && priceInput.touched && priceInput.errors?.['required']" class="text-red-500 text-xs italic">El precio es requerido.</p>
  </div>

  <div class="mb-4">
    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required email #emailInput="ngModel"
           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
           [class.border-red-500]="emailInput.invalid && emailInput.touched">
    <p *ngIf="emailInput.invalid && emailInput.touched && emailInput.errors?.['required']" class="text-red-500 text-xs italic">El email es requerido.</p>
    <p *ngIf="emailInput.invalid && emailInput.touched && emailInput.errors?.['email']" class="text-red-500 text-xs italic">El formato del email no es v√°lido.</p>
  </div>

  <div class="mb-4">
    <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Fecha:</label>
    <input type="date" id="date" name="date" [(ngModel)]="date" required
           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>

  <div class="flex items-center justify-between">
    <button type="submit" [disabled]="productForm.invalid"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50">
      Guardar
    </button>
    <a routerLink="/list" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
      Cancelar
    </a>
  </div>
</form>
